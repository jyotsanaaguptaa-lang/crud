<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/all.css" rel="stylesheet"/>
<style>
:root
{
--text-bg-mycolor:linear-gradient(45deg,#4a148c,#e91e63);
}
.text-bg-mycolor
{
background:var(--text-bg-mycolor) !important;
}

.a 
{
min-height:600px;
}

</style>
</head>
<body class="text-bg-mycolor bg-warning ">
<form>
<div class="container-fluid">
<div class="row pt-3" >
<div class="col-sm-8 a mx-auto bg-light pt-4 border border-3 rounded rounded-3">
<div class="h3 text-center">Register <b class="text-center text-warning">With Us</b></div>
<div class="text-center ">You are just one step behind to join the Techpile. I promise you to give my best if you will ll be a part of Techpile.</div>

<div class="row">
<div class="col-sm-6 pt-3 ">
Enroll No. <br/>
<div class="input-group pt-1 ">
<i class="input-group-text">
<i class="fa-solid fa-pen"></i></i>
<input class="form-control" type="text" placeholder="TPT-ST20"/>
</div>

 Name.<br/>
<div class="input-group pt-1 ">
<i class="input-group-text">
<i class="fa-solid fa-user"></i></i>
<input class="form-control" type="text" placeholder="Username"/>
</div>

College Name <br/>
<div class="input-group pt-1 ">
<i class="input-group-text">
<i class="fa-solid fa-building-columns"></i></i>
<input class="form-control" type="text" placeholder="College name"/>
</div>

Year. <br/>
<div class="input-group pt-1">
<i class="input-group-text">
<i class="fa-regular fa-clock"></i></i>
<select class="form-control">
<option>Your Pursuing Year</option>
<option>2023</option>
<option>2024</option>
<option>2025</option>
<option>2026</option>
<option>2027</option>
</select>
</div>
 Email Id<br/>
<div class="input-group pt-1">
<i class="input-group-text">
<i class="fa-regular fa-envelope"></i></i>
<input class="form-control" type="text" placeholder="Email Id"/>
</div>
<br/>
<button class="mt-4 form-control text-bg-warning text-light">REGISTER NOW</button>
</div>
<div class="col-sm-6 pt-3">
Today Is<br/>
<div class="input-group pt-1">
<i class="input-group-text">
<i class="fa-solid fa-calendar-days"></i></i>
<input class="form-control" type="date" />
</div>
Apply For<br/>
<div class="input-group pt-1 ">
<i class="input-group-text">
<i class="fa-solid fa-pen"></i></i>
<select class="form-select">
<option>Select Training Name</option>
<option>Java programming</option>
<option>Industrial Training</option>
<option>Summer Training</option>
<option>Syllubus Training</option>
<option>Apprenticeship Training</option>
<option>Other</option>
</select>
</div>
Course<br/>
<div class="input-group pt-1 ">
<i class="input-group-text">
<i class="fa-solid fa-desktop"></i></i>
<select class="form-select">
<option>Select Course</option>
<option>B-Tech</option>
<option>Diploma(IT,CS)</option>
<option>BCA</option>
<option>B.Sc</option>
<option>MCA</option>
<option>Other</option>
</select>
</div>
Contact No.<br/>
<div class="input-group pt-1">
<i class="input-group-text">
<i class="fa-solid fa-phone"></i></i>
<input class="form-control" type="text" placeholder="Mobile No."/>
</div>
Amount to pay <br/>
<div class="input-group pt-1">
<i class="input-group-text">
<i class="fa-solid fa-indian-rupee-sign"></i></i>
<input class="form-control" type="text" />
</div>

</div>
</div>
</div>
</div>
</div>
<script src="js/bootstrap.bundle.js"></script>
</form>
</body>
Made by - Ankit Yadav
</html>
