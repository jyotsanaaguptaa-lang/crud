<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<!--start-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Contact
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-warning text-center" id="exampleModalLabel">Contact<b class="text-dark"> WithUs<b/>
		<h6>You may contact us by contact number or fill this form any time you need professional support are have any questions.</h6>
		</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <div class="row">
	   <div class="col-12 "> <h3>Send Your Message</h3>
	   <div class="row">
	   <div class="col-6 p-4">Your Name:<br/><input class="form-control"type="text" placeholder="Enter your Name*"/></div>
	   <div class="col-6 p-4">Your Contact:<br/><input class="form-control"type="text" placeholder="Enter Your Contact No*"/></div>
	   </div>
	   Your Email:<br/><input class="form-control"type="text" placeholder="Enter Your Email*"/>
	   <br/>
	   Your Message:<br/><textarea class="form-control"placeholder="Type Your Message Here*"></textarea>
	   <br/>
	   <input type="submit" value="SEND MESSAGE" class=" btn btn-outline-warning"/> 
	   </div>
	   </div>
      </div>
      
    </div>
  </div>
</div>
<!--end-->
<script src="js/bootstrap.bundle.js" rel="stylesheet"></script>
</body>
</html>
